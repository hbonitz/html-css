<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p><label for="inivel">Nivel de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
        
    <p>
        <p>
            <label for="ifoto">Foto: </label>
            <input type="file" name="foto" id="ifoto">
            <!--Para envio de documentos é obrigatorio utilizar o metodo POST-->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
